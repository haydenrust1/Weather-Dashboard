  <body>
    <!-- header -->
    <header>
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-12">
            <h1>Weather Dashboard</h1>
          </div>
        </div>
      </div>
    </header>

    <div class="container-fluid">
      
      <!-- form -->
      <div class="row secondRow">
        <div class="col-xl-4 col-md-4 box searchBox ">
          <form class="searchForm">
            <input
              class="searchBar"
              type="text"
              placeholder="Location"
              aria-label="Search"
            />
            <button type="submit" class="btn searchBtn">
              <i class="fas fa-search" aria-hidden="true"></i>
            </button>
          </form>
        </div>

        <!-- current/five day -->
        <div class="col-xl-8 col-md-8 box  ">
          
          <!-- current weather of the day -->
          <div class="currentWeather">
          </div>

          <!-- five day forecast -->
          <div class="forecast">
            
            <!-- day One -->
            <div class="card dayOne" style="width: 15rem;">
              <div class="card-body">
                <h5 class="card-title">Date</h5>
                <p class="card-text">
                <div>img</div>
                <div>Temp:</div>
                <div>Humidity:</div>
                </p>
              </div>
            </div>
            <!-- day Two -->

            <!-- day Four -->

                  <div>img</div>
